<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!--    <link rel="shortcut icon" href="assets/trello.svg" type="image/x-icon">-->
</head>
<body class="l-app" id="app">
    <!-- Encabezado -->
    <header class="header-app">
        <div class="l-container">
            <img class="img" src="logo.jpg" width="46px">
            <button class="button button-primary" id="btnNewTask">Crear nueva tarea</button>
        </div>
    </header>
    <!-- Fin encabezado -->
<!-- Columnas -->
    <main class="main-app">
        <div class="l-container">
            <section class="section-app">
                <h2 class="section-status-title">Tarea por hacer</h2>
                <div class="container-tasks" id="todoTasks"></div>
            </section>

            <section class="section-app">
                <h2 class="section-status-title">Tarea en progreso</h2>
                <div class="container-tasks" id="progressTasks"></div>
            </section>

            <section class="section-app">
                <h2 class="section-status-title">Tarea finalizada</h2>
                <div class="container-tasks" id="doneTasks"></div>
            </section>
        </div>
    </main>
<!-- Fin Columnas -->
<!-- Nueva Tarea -->
    <aside class="aside-app" id="modalNewTask">
        <div class="l-container">
            <div class="form-container">
                <h2 class="aside-form-title">Nueva tarea</h2>
                <form class="form-new-task" id="formNewTask">
                    <div class="row-form">
                        <label for="titleTask" class="form-new-task__label">Título</label>
                        <input 
                        id="titleTask"
                        name="titleTask"
                        type="text" 
                        class="form-new-task__input"
                        placeholder="Escribe un título descriptivo"
                        >
                    </div>

                    <!--<div class="row-form">
                        <label for="responsibleTask" class="form-new-task__label">Descripción</label>
                        <input 
                        type="text" 
                        placeholder="Escribe la descripción"
                        >
                    </div>-->

                    <div class="row-form">
                        <label for="responsibleTask" class="form-new-task__label">Responsable</label>
                        <select name="responsibleTask" id="responsibleTask">
                            <option value="">Seleccionar</option>
                            <option value="User01">Usuario 01</option>
                            <option value="User02">Usuario 02</option>
                        </select>
                    </div>

                    <div class="row-form">
                        <label for="deadLineTask" class="form-new-task__label">Fecha de entrega</label>
                        <select name="deadLineTask" id="deadLineTask">
                            <option value="">Seleccionar</option>
                            <option value="OneDay">1 día</option>
                            <option value="TwoDay">2 días</option>
                            <option value="SevenDay">Una semana</option>
                        </select>
                    </div>

                    <div class="row-form">
                        <div class="form-new-task__buttons">
                            <button class="button button-primary"  type="submit">Guardar</button>
                            <button class="button button-secundary ghost" type="reset" id="btnCancelNewTask">Cancelar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </aside>
<!-- Fin Nueva Tarea -->

</html>
